
name: Keep Streamlit Alive

on:
  workflow_dispatch:        # allows you to run manually for testing
  schedule:
    - cron: '0 */2 * * *'   # runs every 2 hours (adjust if you like)

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # allows this workflow to push commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make empty commit
        run: |
          git commit --allow-empty -m "chore: keep-alive $(date)"
          git push
